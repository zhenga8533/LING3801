<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("sections/header.html"); 
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <div class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="cipher-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Table set? </h3>
                <button id="decrypt-button">Decrypt</button>
            </div>
        </div>
        <hr>
        <div class="text-container">
            <h3>Playfair Table:</h3>
            <table id="playfair-table">
                <thead>
                    <tr>
                        <th></th>
                        <th><button id="col-l0">&lt</button> Column 1 <button id="col-r0">&gt</button></th>
                        <th><button id="col-l1">&lt</button> Column 2 <button id="col-r1">&gt</button></th>
                        <th><button id="col-l2">&lt</button> Column 3 <button id="col-r2">&gt</button></th>
                        <th><button id="col-l3">&lt</button> Column 4 <button id="col-r3">&gt</button></th>
                        <th><button id="col-l4">&lt</button> Column 5 <button id="col-r4">&gt</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><button id="row-l0">&lt</button> Row 1 <button id="row-r0">&gt</button></th>
                        <td><input type="text" id="pf-0" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="A"></td>
                        <td><input type="text" id="pf-1" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="B"></td>
                        <td><input type="text" id="pf-2" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="C"></td>
                        <td><input type="text" id="pf-3" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="D"></td>
                        <td><input type="text" id="pf-4" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="E"></td>
                    </tr>
                    <tr>
                        <th><button id="row-l1">&lt</button> Row 2 <button id="row-r1">&gt</button></th>
                        <td><input type="text" id="pf-5" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="F"></td>
                        <td><input type="text" id="pf-6" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="G"></td>
                        <td><input type="text" id="pf-7" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="H"></td>
                        <td><input type="text" id="pf-8" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="I"></td>
                        <td><input type="text" id="pf-9" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="K"></td>
                    </tr>
                    <tr>
                        <th><button id="row-l2">&lt</button> Row 3 <button id="row-r2">&gt</button></th>
                        <td><input type="text" id="pf-10" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="L"></td>
                        <td><input type="text" id="pf-11" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="M"></td>
                        <td><input type="text" id="pf-12" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="N"></td>
                        <td><input type="text" id="pf-13" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="O"></td>
                        <td><input type="text" id="pf-14" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="P"></td>
                    </tr>
                    <tr>
                        <th><button id="row-l3">&lt</button> Row 4 <button id="row-r3">&gt</button></th>
                        <td><input type="text" id="pf-15" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="Q"></td>
                        <td><input type="text" id="pf-16" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="R"></td>
                        <td><input type="text" id="pf-17" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="S"></td>
                        <td><input type="text" id="pf-18" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="T"></td>
                        <td><input type="text" id="pf-19" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="U"></td>
                    </tr>
                    <tr>
                        <th><button id="row-l4">&lt</button> Row 5 <button id="row-r4">&gt</button></th>
                        <td><input type="text" id="pf-20" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="V"></td>
                        <td><input type="text" id="pf-21" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="W"></td>
                        <td><input type="text" id="pf-22" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="X"></td>
                        <td><input type="text" id="pf-23" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="Y"></td>
                        <td><input type="text" id="pf-24" maxlength="1" onkeydown="return /[a-z]/i.test(event.key)" value="Z"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="text-container">
            <h3>Plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter keyword: </h3>
                <input id="keyword-input" type="text" placeholder="Enter keyword...">
                <button id="encrypt-button">Encrypt</button>
            </div>
        </div>
        <hr>
        <div class="text-container">
            <h3>Bigram Frequency:</h3>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/playfair.js"></script>
</body>
</html>
