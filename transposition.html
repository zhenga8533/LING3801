<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposition</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> 
        $(() => {
            $("#header").load("sections/header.html");
            $("#bigram").load("sections/bigram.html");
            $("#trigram").load("sections/trigram.html");
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <div class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="cipher-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key: </h3>
                <input id="decrypt-key" type="text" placeholder="key required...">
                <a id="decrypt-button" class="button" href="#encrypt">Decrypt</a>
            </div>
            <div class="input-container">
                <h3>Need more info?</h3>
                <a id="analyze-button" class="button" href="#encrypt">Factor</a>
            </div>
        </div>
        <hr>
        <div class="text-container" id="encrypt">
            <h3>Enter plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key:</h3>
                <input id="encrypt-key" type="text" placeholder="key required...">
                <a id="encrypt-button" class="button" href="#header">Encrypt</a>
            </div>
        </div>
        <hr>
        <div class="table-container">
            <h3>Tables:</h3>
            <div class="input-container">
                <input type="checkbox" id="column" name="column" checked>
                <label for="column">Column</label>
                <input type="checkbox" id="row" name="row">
                <label for="row">Row</label>
            </div>
            <table id="size-table"></table>
            <table id="tp-table"></table>
        </div>
        <hr> <!-- Frequency google charts -->
        <div class="chart-container">
            <div id="columnchart" class="column-chart"></div>
        </div>
        <hr> <!-- Frequency analysis tables -->
        <div id="frequency" class="frequency-wrapper">
            <div class="frequency-container">
                <h3>Bigram Frequency:</h3>
                <div class="bigram-container">
                    <table id="bigram"></table>
                    <table id="bigram-freq"></table>
                </div>
            </div>
            <div class="frequency-container">
                <h3>Trigram Frequency:</h3>
                <div class="bigram-container">
                    <table id="trigram"></table>
                    <table id="trigram-freq"></table>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/transposition.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
