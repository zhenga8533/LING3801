<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoalphabetic</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> 
        $(() => {
            $("#header").load("sections/header.html"); 
            $("#bigram").load("sections/bigram.html"); 
            $("#trigram").load("sections/trigram.html"); 
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <!-- Cipher text container -->
        <div class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="cipher-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key: </h3>
                <input id="decrypt-key" type="text" placeholder="or fill table...">
                <a id="decrypt-button" class="button" href="#plain">Decrypt</a>
            </div>
            <div class="input-container">
                <h3>Need more info?</h3>
                <a id="analyze-button" class="button" href="#columnchart">Analyze</a>
            </div>
        </div>
        <hr> <!-- Plain text container -->
        <div id="plain" class="text-container">
            <h3>Plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key: </h3>
                <input id="encrypt-key" type="text" placeholder="or fill table...">
                <a id="encrypt-button" class="button" href="#header">Encrypt</a>
            </div>
        </div>
        <hr> <!-- Frequency google charts -->
        <div class="text-container">
            <h3>MA Table:</h3>
            <table id="ma-table">
                <thead>
                    <tr>
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>d</th>
                        <th>e</th>
                        <th>f</th>
                        <th>g</th>
                        <th>h</th>
                        <th>i</th>
                        <th>j</th>
                        <th>k</th>
                        <th>l</th>
                        <th>m</th>
                        <th>n</th>
                        <th>o</th>
                        <th>p</th>
                        <th>q</th>
                        <th>r</th>
                        <th>s</th>
                        <th>t</th>
                        <th>u</th>
                        <th>v</th>
                        <th>w</th>
                        <th>x</th>
                        <th>y</th>
                        <th>z</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="ma-0" maxlength="1"></td>
                        <td><input type="text" id="ma-1" maxlength="1"></td>
                        <td><input type="text" id="ma-2" maxlength="1"></td>
                        <td><input type="text" id="ma-3" maxlength="1"></td>
                        <td><input type="text" id="ma-4" maxlength="1"></td>
                        <td><input type="text" id="ma-5" maxlength="1"></td>
                        <td><input type="text" id="ma-6" maxlength="1"></td>
                        <td><input type="text" id="ma-7" maxlength="1"></td>
                        <td><input type="text" id="ma-8" maxlength="1"></td>
                        <td><input type="text" id="ma-9" maxlength="1"></td>
                        <td><input type="text" id="ma-10" maxlength="1"></td>
                        <td><input type="text" id="ma-11" maxlength="1"></td>
                        <td><input type="text" id="ma-12" maxlength="1"></td>
                        <td><input type="text" id="ma-13" maxlength="1"></td>
                        <td><input type="text" id="ma-14" maxlength="1"></td>
                        <td><input type="text" id="ma-15" maxlength="1"></td>
                        <td><input type="text" id="ma-16" maxlength="1"></td>
                        <td><input type="text" id="ma-17" maxlength="1"></td>
                        <td><input type="text" id="ma-18" maxlength="1"></td>
                        <td><input type="text" id="ma-19" maxlength="1"></td>
                        <td><input type="text" id="ma-20" maxlength="1"></td>
                        <td><input type="text" id="ma-21" maxlength="1"></td>
                        <td><input type="text" id="ma-22" maxlength="1"></td>
                        <td><input type="text" id="ma-23" maxlength="1"></td>
                        <td><input type="text" id="ma-24" maxlength="1"></td>
                        <td><input type="text" id="ma-25" maxlength="1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr> <!-- Frequency google charts -->
        <div class="chart-container">
            <div id="columnchart" class="column-chart"></div>
        </div>
        <hr> <!-- Frequency analysis tables -->
        <div id="frequency" class="frequency-wrapper">
            <div class="frequency-container">
                <h3>Bigram Frequency:</h3>
                <div class="bigram-container">
                    <table id="bigram"></table>
                    <table id="bigram-freq"></table>
                </div>
            </div>
            <div class="frequency-container">
                <h3>Trigram Frequency:</h3>
                <div class="bigram-container">
                    <table id="trigram"></table>
                    <table id="trigram-freq"></table>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/monoalphabetic.js"></script>
</body>
</html>
