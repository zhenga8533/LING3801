<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("sections/header.html"); 
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <div class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="cipher-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter max factor:</h3>
                <input id="decrypt-input" class="number-input" type="number" value="36">
                <button id="decipher-button">Decrypt</button>
            </div>
        </div>
        <hr>
        <div class="text-container">
            <h3>Enter plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key:</h3>
                <input id="encrypt-input" type="text" value="placeholder">
                <button id="encrypt-button">Encrypt</button>
            </div>
        </div>
        <hr>
        <div class="chart-container">
            <ul id="charts"></ul>
            <div id="keyword-container">
                <h1>Keyword: <span id="keyword"></span></h1>
            </div>
        </div>
        <hr>
        <div class="table-container">
            <h3>Repeats:</h3>
            <table id="repeat-table"></table>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/vigenere.js"></script>
</body>
</html>
