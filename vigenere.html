<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> 
        $(() => {
            $("#header").load("sections/header.html"); 
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <div id="cipher" class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="cipher-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key:</h3>
                <input id="decrypt-key" type="text" placeholder="or shift charts...">
                <a id="decrypt-button" class="button" href="#plain">Decrypt</a>
            </div>
            <i>*Only 'Decrypt' can change plain text if you input a key!</i>
            <div class="input-container">
                <h3>Enter max factor:</h3>
                <input id="factor-input" class="number-input" type="number" value="30">
                <a id="analyze-button" class="button" href="#factor">Analyze</a>
            </div>
        </div>
        <hr>
        <div id="plain" class="text-container">
            <h3>Enter plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter key:</h3>
                <input id="encrypt-key" type="text" placeholder="key required...">
                <a id="encrypt-button" class="button" href="#cipher">Encrypt</a>
            </div>
        </div>
        <hr>
        <div class="text-container">
            <h3>Key: <span id="key"></span></h3>
            <table id="key-table"></table>
        </div>
        <hr>
        <div class="chart-container">
            <h3>Frequency Charts:</h3>
            <ul id="charts"></ul>
        </div>
        <hr>
        <div class="table-container" id="factor">
            <h3>Repeats:</h3>
            <table id="repeat-table"></table>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/vigenere.js"></script>
</body>
</html>
