<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> 
        $(() => {
            $("#header").load("sections/header.html"); 
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="body-container">
        <div class="text-container">
            <h3>Enter cipher text:</h3>
            <textarea class="textbox" id="shift-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter shift amount: </h3>
                <input id="cipher-shift" type="number" value="0">
                <button id="decrypt-button">Decrypt</button>
            </div>
        </div>
        <hr>
        <div class="text-container">
            <h3>Plain text:</h3>
            <textarea class="textbox" id="plain-text" placeholder="Enter text here..."></textarea>
            <div class="input-container">
                <h3>Enter shift amount: </h3>
                <input id="plain-shift" type="number" value="0">
                <button id="encrypt-button">Encrypt</button>
            </div>
        </div>
        <hr>
        <div class="chart-container">
            <div id="columnchart" class="column-chart"></div>
            <div class="chart-nav">
                <button id="left-shift">Shift Left</button>
                <p id="shift-label" class="shift-value">0</p>
                <button id="right-shift">Shift Right</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/shift.js"></script>
</body>
</html>
